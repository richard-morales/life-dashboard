<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Life Dashboard — Progress Tracker (progress.html)
      ------------------------------------------------------------
      Purpose: Create one or more trackers, log metric entries,
      and visualize history with charts.
      Includes: Chart.js + zoom plugin for interactive plots.
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Tracker</title>

    <!-- Performance: preconnect to font CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Typography: Roboto family (all weights, normal & italic) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- App styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icons: Font Awesome (used in buttons and headers) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- =========================
     FAVICONS & APP ICONS
     -------------------------
     These links provide icons for different devices and browsers:
     - favicon.ico: legacy desktop browsers
     - 16x16 & 32x32 PNG: modern browser tabs
     - apple-touch-icon: iOS home screen shortcuts
     - manifest: Android/Chrome & PWA support
   ========================= -->
    <link
      rel="icon"
      href="assets/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
  </head>

  <body>
    <div class="app-container">
      <!--
        Header
        ----------------------------------------------------------
        Illustration, title, and short description of the widget.
      -->
      <header class="app-header">
        <img
          src="assets/images/widgets/progress.svg"
          alt="Progress Tracker Illustration"
          class="widget-illustration"
        />
        <h1>Progress Tracker</h1>
        <p>Track your progress and see your results grow over time.</p>
      </header>

      <!--
        Main Content
        ----------------------------------------------------------
        Contains the tracker creation form and the container where
        individual tracker cards (with charts + stats) will render.
      -->
      <main>
        <section class="card progress-widget">
          <!--
            Tracker Form
            ------------------------------------------------------
            Inputs:
            - Item description (what you’re tracking)
            - Unit selector (or custom unit)
            Action:
            - “Add Item” creates a new tracker card below.
          -->
          <form id="progress-form">
            <label for="item-description" class="visually-hidden"
              >Item Description</label
            >
            <input
              id="item-description"
              type="text"
              name="desc"
              placeholder="What are you tracking? e.g., weight loss, etc."
              required
            />

            <label for="unit-measure-progress" class="visually-hidden"
              >Unit Measure</label
            >
            <select id="unit-measure-progress">
              <option value="reps">Repetition(s)</option>
              <option value="minutes">Minute(s)</option>
              <option value="kg">Kg</option>
              <option value="lbs">Lbs</option>
              <option value="km">Km</option>
              <option value="custom">Custom unit</option>
            </select>

            <button type="submit" class="submit-item">
              <i class="fa-solid fa-plus"></i>
              <span class="btn-text">Add Item</span>
            </button>
          </form>

          <!-- Custom unit input (shown only when "Custom unit" selected) -->
          <label for="custom-unit-progress" class="visually-hidden"
            >Custom Unit</label
          >
          <input
            type="text"
            id="custom-unit-progress"
            name="custom-unit-progress"
            placeholder="Set your custom unit"
            style="display: none; margin-top: 0.5rem"
          />
        </section>

        <!--
          Trackers Container
          ------------------------------------------------------
          All progress tracker cards (each with its own chart and
          entry list) are rendered here by progress.js.
        -->
        <div id="progress-trackers-container"></div>
      </main>

      <!--
        Back Navigation
        --------------------------------------------------------
        Returns the user to the main dashboard.
      -->
      <div class="back-link-container">
        <a href="index.html" class="back-link">Back to Dashboard</a>
      </div>

      <!--
        Footer
        --------------------------------------------------------
        Common across all widgets. External links open in new tabs.
      -->
      <footer class="app-footer">
        <p>Simple tools. Real life. — Richard Morales</p>
        <nav class="footer-links">
          <a href="https://richard-morales.github.io/#about" target="_blank"
            >About</a
          >
          <a href="https://richard-morales.github.io/#contact" target="_blank"
            >Contact</a
          >
          <a href="https://github.com/richard-morales" target="_blank"
            >GitHub</a
          >
        </nav>
      </footer>
    </div>

    <!--
      Scripts
      --------------------------------------------------------
      - progress.js: tracker logic (state, rendering, chart lifecycle)
      - Chart.js: chart rendering
      - chartjs-plugin-zoom: pinch/scroll zoom and pan
    -->
    <script src="progress.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  </body>
</html>
