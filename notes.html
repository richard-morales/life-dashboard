<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Life Dashboard — Quick Notes (notes.html)
      ------------------------------------------------------------
      Purpose: Lightweight notes tool for capturing ideas, lists,
      or reflections. Includes support for exporting notes.
      Features:
      - Form for creating titled notes
      - Dynamic notes stack container
      - Export helpers (html2canvas + jsPDF)
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Notes</title>

    <!-- Performance: preconnect to font CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Typography: Roboto + decorative families for notes styling -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- App styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icons: Font Awesome (used in buttons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Additional font families for note styling options -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cinzel+Decorative:wght@400;700&family=Special+Elite&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Italiana&family=Great+Vibes&family=Dancing+Script:wght@500;700&family=Lobster&family=Pacifico&family=Merriweather:wght@400;700&family=Lora:wght@400;700&family=Poppins:wght@400;600&family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Special+Elite&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Italiana&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <!-- =========================
     FAVICONS & APP ICONS
     -------------------------
     These links provide icons for different devices and browsers:
     - favicon.ico: legacy desktop browsers
     - 16x16 & 32x32 PNG: modern browser tabs
     - apple-touch-icon: iOS home screen shortcuts
     - manifest: Android/Chrome & PWA support
     Keep these files in the project root for GitHub Pages.
   ========================= -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>

  <body>
    <div class="app-container">
      <!--
        Header
        ----------------------------------------------------------
        Displays widget illustration, title, and tagline.
      -->
      <header class="app-header">
        <img
          src="assets/images/widgets/notes.svg"
          alt="Quick Notes Illustration"
          class="widget-illustration"
        />
        <h1>Quick Notes</h1>
        <p>Capture ideas, lists, and reflections in one simple space.</p>
      </header>

      <!--
        Main Content
        ----------------------------------------------------------
        Contains the form for creating new notes and the container
        where notes will be dynamically displayed.
      -->
      <main>
        <!--
          Add Note Form
          --------------------------------------------------------
          Input:
          - Note title
          Button:
          - “New Note” (creates a new note card in the stack)
        -->
        <section class="card notes-widget">
          <form id="notes-form">
            <label for="note-title" class="visually-hidden">Note Title</label>
            <input
              id="note-title"
              type="text"
              name="note-title"
              placeholder="Give a title to your note"
              required
            />

            <button type="submit" class="new-note">
              <i class="fa-solid fa-pen"></i>
              <span class="btn-text">New Note</span>
            </button>
          </form>
        </section>

        <!--
          Notes Stack
          --------------------------------------------------------
          Empty container that will be filled dynamically with notes.
        -->
        <section id="notes-container" class="notes-stack"></section>
      </main>

      <!--
        Back Navigation
        --------------------------------------------------------
        Returns the user to the main dashboard.
      -->
      <div class="back-link-container">
        <a href="index.html" class="back-link">Back to Dashboard</a>
      </div>

      <!--
        Footer
        --------------------------------------------------------
        Shared footer across all widget pages. External links
        open in new tabs.
      -->
      <footer class="app-footer">
        <p>Simple tools. Real life. — Richard Morales</p>
        <nav class="footer-links">
          <a href="https://richard-morales.github.io/#about" target="_blank"
            >About</a
          >
          <a href="https://richard-morales.github.io/#contact" target="_blank"
            >Contact</a
          >
          <a href="https://github.com/richard-morales" target="_blank"
            >GitHub</a
          >
        </nav>
      </footer>
    </div>

    <!--
      Export Helpers
      --------------------------------------------------------
      - html2canvas: capture DOM nodes as images
      - jsPDF: export captured notes as PDF
    -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.2/dist/jspdf.umd.min.js"></script>

    <!-- Widget logic -->
    <script src="notes.js"></script>
  </body>
</html>
