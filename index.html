<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    <!-- Header -->
    <div class="app-container">
        <header class="app-header">
            <h1>Life Dashboard</h1>
            <p>Organize your days with clarity and purpose.</p>
        </header>

        <!-- Main Content -->

        <!-- Task Manager -->
        <main class="dashboard-grid">
            <section class="card" id="task-manager">
                <img src="assets/images/widgets/task-manager.svg" alt="Task Manager Illustration"
                    class="widget-illustration">
                <h2><i class="fa-solid fa-list-check"></i> Task Manger</h2>
                <div class="widget-content">

                </div>
            </section>

            <!-- Weekly Goals -->
            <section class="card" id="weekly-goals">
                <img src="assets/images/widgets/weekly-goals.svg" alt="Weekly Goals Illustration"
                    class="widget-illustration">
                <h1><i class="fa-solid fa-bullseye"></i> Weekly Goals</h1>
                <div class="widget-content">

                </div>
            </section>

            <!-- Notes -->
            <section class="card" id="notes">
                <img src="assets/images/widgets/notes.svg" alt="Notes Illustration" class="widget-illustration">
                <h1><i class="fa-solid fa-pen-to-square"></i> Notes</h1>
                <div class="widget-content">

                </div>
            </section>

            <!-- Habit Tracker -->
            <section class="card" id="habit-tracker">
                <img src="assets/images/widgets/habit-tracker.svg" alt="Habit Tracker Illustration"
                    class="widget-illustration">
                <h1><i class="fa-solid fa-dumbbell"></i> Habit Tracker</h1>
                <div class="widget-content">

                </div>
            </section>

            <!-- Budget Tracker -->
            <section class="card" id="budget-tracker">
                <img src="assets/images/widgets/budget-tracker.svg" alt="Budget Tracker Illustration"
                    class="widget-illustration">
                <h1><i class="fa-solid fa-money-bill-trend-up"></i> Budget Tracker</h1>
                <div class="widget-content">

                </div>
            </section>

            <!-- Weather and Quotes -->
            <section class="card" id="inspiration">
                <img src="assets/images/widgets/inspiration.svg" alt="Inspiration Illustration"
                    class="widget-illustration">
                <h1><i class="fa-solid fa-cloud-sun"></i> Weather & Quote</h1>
                <div class="widget-content">

                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Made with hope ðŸ’™ â€” Richard Morales</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
