<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Life Dashboard — Home (index.html)
      ------------------------------------------------------------
      Purpose: App shell for the dashboard landing page. Presents
      entry points to each widget via card links.
      Tech: HTML5, CSS3, Font Awesome, Google Fonts.
      Notes:
      - Font preconnects reduce initial render latency.
      - All widget pages are separate documents (progressive enhancement).
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Dashboard</title>

    <!-- Performance: early connection to font CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Typography: Roboto family (weights 100–900, normal/italic) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- App styles (scoped per page where possible) -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icons: Font Awesome (used for widget headings) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="app-container">
      <!--
        Header
        ----------------------------------------------------------
        Contains the product name and supporting tagline.
        Keep copy short; avoid wrapping on small screens.
      -->
      <header class="app-header">
        <h1>Life Dashboard</h1>
        <p>Organize your days with clarity and purpose.</p>
      </header>

      <!--
        Main Content
        ----------------------------------------------------------
        Grid of navigable cards. Each card links to a dedicated
        widget page. Card images are decorative; headings convey
        the primary label (icons are supplementary).
      -->

      <!-- Task Manager -->
      <main class="dashboard-grid">
        <a href="task.html" class="card-link">
          <section
            class="card widget-card"
            data-widget="task-manager"
            id="task-manager"
          >
            <!-- Illustration: decorative; title is provided by the <h2> -->
            <img
              src="assets/images/widgets/task-manager.svg"
              alt="Task Manager Illustration"
              class="widget-illustration"
            />
            <h2><i class="fa-solid fa-list-check"></i> Task Manager</h2>
            <div class="widget-content"></div>
          </section>
        </a>

        <!-- Weekly Goals -->
        <a href="goals.html" class="card-link">
          <section class="card" id="weekly-goals">
            <img
              src="assets/images/widgets/weekly-goals.svg"
              alt="Weekly Goals Illustration"
              class="widget-illustration"
            />
            <h2><i class="fa-solid fa-bullseye"></i> Weekly Goals</h2>
            <div class="widget-content"></div>
          </section>
        </a>

        <!-- Quick Notes -->
        <a href="notes.html" class="card-link">
          <section class="card" id="notes">
            <img
              src="assets/images/widgets/notes.svg"
              alt="Notes Illustration"
              class="widget-illustration"
            />
            <h2><i class="fa-solid fa-pen-to-square"></i>Quick Notes</h2>
            <div class="widget-content"></div>
          </section>
        </a>

        <!-- Habit Clock -->
        <a href="habits.html" class="card-link">
          <section class="card" id="habit-tracker">
            <img
              src="assets/images/widgets/habit-tracker.svg"
              alt="Habit Tracker Illustration"
              class="widget-illustration"
            />
            <h2><i class="fa-solid fa-hourglass-start"></i> Habit Clock</h2>
            <div class="widget-content"></div>
          </section>
        </a>

        <!-- Budget Tracker -->
        <a href="budget.html" class="card-link">
          <section class="card" id="budget-tracker">
            <img
              src="assets/images/widgets/budget-tracker.svg"
              alt="Budget Tracker Illustration"
              class="widget-illustration"
            />
            <h2>
              <i class="fa-solid fa-money-bill-trend-up"></i> Budget Tracker
            </h2>
            <div class="widget-content"></div>
          </section>
        </a>

        <!-- Progress Tracker -->
        <a href="progress.html" class="card-link">
          <section class="card" id="progress">
            <img
              src="assets/images/widgets/progress.svg"
              alt="Progress Tracker Illustration"
              class="widget-illustration"
            />
            <h2><i class="fa-solid fa-cloud-sun"></i> Progress Tracker</h2>
            <div class="widget-content"></div>
          </section>
        </a>
      </main>

      <!--
        Footer
        ----------------------------------------------------------
        External links: open in a new tab by design. Consider
        adding rel="noopener noreferrer" in future for security
        best practices when targeting _blank.
      -->
      <footer class="app-footer">
        <p>Simple tools. Real life. — Richard Morales</p>
        <nav class="footer-links">
          <a href="https://richard-morales.github.io/#about" target="_blank"
            >About</a
          >
          <a href="https://richard-morales.github.io/#contact" target="_blank"
            >Contact</a
          >
          <a href="https://github.com/richard-morales" target="_blank"
            >GitHub</a
          >
        </nav>
      </footer>
    </div>

    <!--
      Scripts
      ----------------------------------------------------------
      Defer heavier scripts where possible on content pages.
      This page uses a single script for minor interactions.
    -->
    <script src="script.js"></script>
  </body>
</html>
