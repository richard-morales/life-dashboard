<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body>
    <!-- App container -->
    <div class="app-container">
      <!-- App header -->
      <header class="app-header">
        <img
          src="assets/images/widgets/budget-tracker.svg"
          alt="Budget Tracker Illustration"
          class="widget-illustration"
        />
        <h1>Budget Tracker</h1>
        <p>Track your income and expenses here.</p>
      </header>
      <main>
        <!-- Budget Items Input Form -->
        <section class="card budget-widget">
          <form id="budget-form">
            <select id="transaction-type" name="transaction-type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>

            <input
              id="budget-description"
              type="text"
              name="desc"
              placeholder="Enter a description."
              required
            />

            <input
              id="budget-amount"
              type="number"
              name="amount"
              placeholder="0.00"
              step="any"
              min="0.01"
              required
            />

            <button type="submit" class="submit-budget">
              <i class="fa-solid fa-plus"></i
              ><span class="btn-text">Add Transaction</span>
            </button>
          </form>
        </section>

        <!-- Budget Transaction Detals -->
        <section class="card" id="budget-transaction"></section>

        <!-- Summary of Transactions -->
        <section class="card" id="budget-summary"></section>
      </main>

      <!-- Back To Dashboard Link -->
      <div class="back-link-container">
        <a href="index.html" class="back-link">Back to Dashboard</a>
      </div>

      <!-- Footer -->
      <footer class="app-footer">
        <p>Simple tools. Real life. â€” Richard Morales</p>
      </footer>
    </div>

    <script src="budget.js"></script>
  </body>
</html>
