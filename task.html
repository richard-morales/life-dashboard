<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="app-container">
      <!-- =========================================================
           Header
           ---------------------------------------------------------
           Page title, subtitle, and widget illustration.
           ========================================================= -->
      <header class="app-header">
        <img
          src="assets/images/widgets/task-manager.svg"
          alt="Task Manager Illustration"
          class="widget-illustration"
        />
        <h1><i class="fa-solid fa-list-check"></i> Task Manager</h1>
        <p>Keep track of your tasks and never miss a thing.</p>
      </header>

      <!-- =========================================================
           Main Content
           ---------------------------------------------------------
           Single card: input form + task list.
           ========================================================= -->
      <main>
        <section class="card task-widget">
          <!-- Form: add a new task -->
          <form class="task-form">
            <input
              type="text"
              name="task"
              placeholder="Enter a new task."
              required
            />
            <button type="submit" class="submit-task">
              <i class="fa-solid fa-plus"></i>
              <span class="btn-text">Add Task</span>
            </button>
          </form>

          <!-- List of tasks (rendered by task.js) -->
          <ul id="task-list"></ul>
        </section>
      </main>

      <!-- =========================================================
           Navigation
           ---------------------------------------------------------
           Link back to the dashboard.
           ========================================================= -->
      <div class="back-link-container">
        <a href="index.html" class="back-link">Back to Dashboard</a>
      </div>

      <!-- =========================================================
           Footer
           ---------------------------------------------------------
           Site signature + external links.
           ========================================================= -->
      <footer class="app-footer">
        <p>Simple tools. Real life. â€” Richard Morales</p>
        <nav class="footer-links">
          <a href="https://richard-morales.github.io/#about" target="_blank"
            >About</a
          >
          <a href="https://richard-morales.github.io/#contact" target="_blank"
            >Contact</a
          >
          <a href="https://github.com/richard-morales" target="_blank"
            >GitHub</a
          >
        </nav>
      </footer>
    </div>

    <!-- Logic for this widget -->
    <script src="task.js"></script>
  </body>
</html>
